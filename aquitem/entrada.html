<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procura do Livro</title>
</head>

<body>
    <h2>Bem-vindo(a) a Palavras De Julietta!!</h2>
    <p>Essa é a nova biblioteca pública de Recife! Aproveite bastante nossos livros <br> com cuidado e responsabilidade sempre. <br>Deseja doar algum livro? Escreva as informações dele: </p>
    <form action='/livros' method='post'>
        Nome: <input type='text' name='nomeLivro' id='nomeLivro'><br>
        Autor: <input type='text' name='autorLivro' id='autorLivro'><br>
        Gênero: <input type='text' name='generoLivro' id='generoLivro'><br>
        Edição: <input type='text' name='edicaoLivro' id='edicaoLivro'><br>
        Quantidade de páginas: <input type='text' name='quantPagLivro' id='quantPagLivro'><br>
        Quantidade de exemplar: <input type='text' name='quantExLivro' id='quantExLivro'><br>
        <input type='submit' value='Enviar'>
        <br>
    </form>
    
</body>
